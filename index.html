<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA2</title>
</head>
<body>
    <script>
        num1=parseInt(prompt("Introduce el primer número"));
        num2=parseInt(prompt("Introduce el segundo número"));

        suma= num1 + num2;
        resta= num1 - num2;
        division= num1 / num2;
        multiplicacion= num1 * num2;

        document.write("El resultado de la suma es: " +suma);
        document.write("<br>");
        document.write("El resultado de la resta es: " +resta);
        document.write("<br>");
        document.write("El resultado de la división es: " +division);
        document.write("<br>");
        document.write("El resultado de la multiplicación es: " +multiplicacion);
        
        document.write("<br>")

        operacion=prompt("Introduce la operación");
        if(operacion=="suma"){
            document.write("El resultado de la suma es: " + (num1 + num2));
            }
            
        if(operacion=="resta"){
            document.write("El resultado de la resta es: " + (num1 - num2));
            }
        if(operacion=="division"){
            document.write("El resultado de la división es: " + (num1 / num2));
            }
        if(operacion=="multiplicacion"){
            document.write("El resultado de la multiplicación es: " + (num1 * num2));
            }

            document.write("<hr> <br>")


    </script>



</body>
</html>
